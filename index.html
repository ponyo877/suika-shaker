<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suika Shaker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Suika Shaker" />
    <meta property="og:description" content="A fun and interactive game using device motion." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ponyo877.github.io/suika-shaker/" />
    <meta property="og:image" content="https://ponyo877.github.io/suika-shaker/ogp.png" />
    <meta property="og:site_name" content="Suika Shaker" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Suika Shaker" />
    <meta name="twitter:description" content="A fun and interactive game using device motion." />
    <meta name="twitter:image" content="https://ponyo877.github.io/suika-shaker/ogp.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 1px solid #444;
            display: block;
            margin: 0 auto;
        }

        #permissionBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: none;
        }

        #permissionBtn:hover {
            background-color: #45a049;
        }

        .game-button {
            position: absolute;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        #startButton {
            display: none;
            background-color: rgba(200, 90, 84, 1);
            border-radius: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-weight: bold;
            font-size: 28px;
        }

        #shareButton {
            display: none;
            background-color: rgba(150, 200, 200, 1);
            border-radius: 50%;
            padding: 0;
            overflow: hidden;
        }

        #shareButton img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="loading" style="color: white;">Loading...</div>
        <button id="permissionBtn">Enable Motion Sensor</button>
        <button id="startButton" class="game-button">START</button>
        <button id="shareButton" class="game-button">
            <img src="assets/image/share.png">
        </button>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const GAME_WIDTH = 480;
        const GAME_HEIGHT = 800;
        const MAX_SCALE = 2.0;
        const SETUP_RETRY_DELAY = 100;
        const MAX_SETUP_RETRIES = 100;

        const START_BUTTON_POS = { x: 125, y: 600, width: 230, height: 50 };
        const SHARE_BUTTON_POS = { x: 333, y: 530, width: 60, height: 60 };

        const GAME_URL = 'https://ponyo877.github.io/suika-shaker/';
        const GAME_HASHTAG = '#SuikaShaker';

        let wasmReady = false;
        let gameScreenshotData = null;
        let gameShareText = null;

        const isIOSWithPermission = typeof DeviceMotionEvent === 'function' &&
            DeviceMotionEvent !== null &&
            'requestPermission' in DeviceMotionEvent &&
            typeof DeviceMotionEvent.requestPermission === 'function';
        const isAndroid = /android/i.test(navigator.userAgent);

        function initWASM() {
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
                .then((result) => {
                    document.getElementById("loading").style.display = "none";
                    wasmReady = true;
                    go.run(result.instance);
                    setupStartButton();
                    setupShareButton();
                })
                .catch(() => {
                    document.getElementById("loading").innerHTML = "Failed to load game. Please refresh the page.";
                });
        }

        function startMotionListener() {
            window.addEventListener('devicemotion', (event) => {
                if (!wasmReady || !event.accelerationIncludingGravity) return;

                let { x, y, z } = event.accelerationIncludingGravity;
                x = x || 0;
                y = y || 0;
                z = z || 0;

                if (isAndroid) {
                    x = -x;
                    y = -y;
                    z = -z;
                }

                if (window.setAcceleration) {
                    window.setAcceleration(x, y, z);
                }
            });
        }

        function calculateButtonPosition(canvas, gameX, gameY, gameWidth, gameHeight) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = rect.width / GAME_WIDTH;
            const scaleY = rect.height / GAME_HEIGHT;
            const scale = Math.min(scaleX, scaleY, MAX_SCALE);

            const buttonWidth = gameWidth * scale;
            const buttonHeight = gameHeight * scale;
            const scaledGameX = gameX * scale;
            const scaledGameY = gameY * scale;

            const canvasOffsetX = (rect.width - GAME_WIDTH * scale) / 2;
            const canvasOffsetY = (rect.height - GAME_HEIGHT * scale) / 2;

            return {
                left: rect.left + canvasOffsetX + scaledGameX,
                top: rect.top + canvasOffsetY + scaledGameY,
                width: buttonWidth,
                height: buttonHeight
            };
        }

        function positionButton(button, canvas, position) {
            const pos = calculateButtonPosition(canvas, position.x, position.y, position.width, position.height);
            button.style.left = pos.left + 'px';
            button.style.top = pos.top + 'px';
            button.style.width = pos.width + 'px';
            button.style.height = pos.height + 'px';
        }

        function setupStartButton() {
            retrySetup(() => {
                const canvas = document.querySelector('canvas');
                const startButton = document.getElementById('startButton');
                if (!canvas || !startButton) return false;

                const updatePosition = () => positionButton(startButton, canvas, START_BUTTON_POS);
                updatePosition();
                startButton.style.display = 'block';

                window.onGameStarted = () => startButton.style.display = 'none';
                window.onTitleScreen = () => {
                    startButton.style.display = 'block';
                    updatePosition();
                };

                startButton.addEventListener('click', handleStartButtonClick);
                window.addEventListener('resize', updatePosition);

                return true;
            });
        }

        function handleStartButtonClick() {
            if (!wasmReady) {
                alert('ゲームを読み込み中です。少々お待ちください。');
                return;
            }

            if (isIOSWithPermission) {
                DeviceMotionEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            startMotionListener();
                            startGame();
                        } else {
                            alert('センサーへのアクセスが拒否されました。ゲームをプレイできません。');
                        }
                    })
                    .catch(error => {
                        alert('センサーへのアクセス要求に失敗しました: ' + error.message);
                    });
            } else {
                startMotionListener();
                startGame();
            }
        }

        function startGame() {
            try {
                if (window.startAudioContext) {
                    window.startAudioContext();
                }
            } catch (error) {
                console.error('Failed to start audio context:', error);
            }

            if (window.startGameFromJS) {
                window.startGameFromJS();
            }
        }

        function setupShareButton() {
            retrySetup(() => {
                const canvas = document.querySelector('canvas');
                const shareButton = document.getElementById('shareButton');
                if (!canvas || !shareButton) return false;

                const updatePosition = () => positionButton(shareButton, canvas, SHARE_BUTTON_POS);

                window.showShareButton = (base64Image, shareText) => {
                    gameScreenshotData = base64Image;
                    gameShareText = shareText;
                    updatePosition();
                    shareButton.style.display = 'block';
                };

                window.hideShareButton = () => {
                    shareButton.style.display = 'none';
                    gameScreenshotData = null;
                    gameShareText = null;
                };

                shareButton.addEventListener('click', handleShareButtonClick);
                window.addEventListener('resize', updatePosition);

                return true;
            });
        }

        async function handleShareButtonClick() {
            if (!gameScreenshotData || !gameShareText) {
                alert('スクリーンショットデータがありません。');
                return;
            }

            try {
                if (!navigator.share) {
                    alert('お使いのブラウザはシェア機能に対応していません。');
                    return;
                }

                const blob = base64ToBlob(gameScreenshotData);
                const file = new File([blob], 'suika-shaker-result.png', { type: 'image/png' });
                const shareData = {
                    text: gameShareText + '\n\n' + GAME_HASHTAG,
                    files: [file]
                };

                if (!navigator.canShare || !navigator.canShare(shareData)) {
                    alert('このデータはシェアできません。');
                    return;
                }

                await navigator.share(shareData);
            } catch (error) {
                if (error.name === 'AbortError') {
                    return;
                }
                if (error.name === 'NotAllowedError') {
                    alert('シェア機能へのアクセスが拒否されました。');
                } else {
                    alert('シェアに失敗しました: ' + error.message);
                }
            }
        }

        function base64ToBlob(base64) {
            const byteString = atob(base64);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        function retrySetup(setupFn) {
            let retryCount = 0;

            function trySetup() {
                if (setupFn()) {
                    return;
                }

                retryCount++;
                if (retryCount < MAX_SETUP_RETRIES) {
                    setTimeout(trySetup, SETUP_RETRY_DELAY);
                }
            }

            trySetup();
        }

        initWASM();
    </script>
</body>

</html>
