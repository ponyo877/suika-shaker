<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suika Shaker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Suika Shaker" />
    <meta property="og:description" content="A fun and interactive game using device motion." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ponyo877.github.io/suika-shaker/" />
    <meta property="og:image" content="https://ponyo877.github.io/suika-shaker/ogp.png" />
    <meta property="og:site_name" content="Suika Shaker" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Suika Shaker" />
    <meta name="twitter:description" content="A fun and interactive game using device motion." />
    <meta name="twitter:image" content="https://ponyo877.github.io/suika-shaker/ogp.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 1px solid #444;
            display: block;
            margin: 0 auto;
        }

        #permissionBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: none; /* Hidden by default, title screen START button handles permission */
        }

        #permissionBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="loading" style="color: white;">Loading...</div>
        <button id="permissionBtn">Enable Motion Sensor</button>

        <!-- START button overlay for title screen -->
        <button id="startButton" style="
            position: absolute;
            display: none;
            background-color: rgba(200, 90, 84, 1);
            color: white;
            border: none;
            border-radius: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-weight: bold;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        ">START</button>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        let wasmReady = false;
        const isWithRequestPermission =
            typeof unknownDeviceMotionEvent === 'function' &&
            unknownDeviceMotionEvent !== null &&
            'requestPermission' in unknownDeviceMotionEvent &&
            typeof unknownDeviceMotionEvent.requestPermission === 'function'
        const isIOS = isWithRequestPermission;

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            document.getElementById("loading").style.display = "none";
            wasmReady = true;
            go.run(result.instance);

            // Title screen START button now handles motion permission request
            // No need to show permission button or start motion listener here

            // Setup tap event
            setupTapEvent();
        }).catch((err) => {
            console.error("Failed to load WASM:", err);
            document.getElementById("loading").innerHTML = "Failed to load game. Please refresh the page.";
        });

        function startMotionListener() {
            window.addEventListener('devicemotion', (event) => {
                if (!wasmReady) return;
                if (!event.accelerationIncludingGravity) return;

                let x = event.accelerationIncludingGravity.x || 0;
                let y = event.accelerationIncludingGravity.y || 0;
                let z = event.accelerationIncludingGravity.z || 0;

                // iOS has inverted values
                if (isIOS) {
                    x = -x;
                    y = -y;
                    z = -z;
                }

                // Send to Go
                if (window.setAcceleration) {
                    window.setAcceleration(x, y, z);
                }

                // Debug display
                const info = document.getElementById("sensorInfo");
                if (info) {
                    info.textContent = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
                }
            });
        }

        // Share game result to X (Twitter)
        window.shareToX = async function (base64Image, shareText) {
            try {
                // Convert base64 to Blob
                const byteString = atob(base64Image);
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: 'image/png' });

                // Try Web Share API (works on mobile browsers)
                if (navigator.share && navigator.canShare) {
                    const file = new File([blob], 'suika-shaker-result.png', { type: 'image/png' });
                    const shareData = {
                        text: shareText,
                        files: [file]
                    };

                    if (navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                        return;
                    }
                }

                // Fallback: Download image and open X post URL
                // Download the image
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'suika-shaker-result.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Open X (Twitter) post URL with text
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText + '\n\n#SuikaShaker')}`;
                window.open(twitterUrl, '_blank');
            } catch (error) {
                console.error('Failed to share:', error);
                alert('Failed to share. Please try again.');
            }
        };

        // Setup START button overlay for title screen
        function setupTapEvent() {
            let retryCount = 0;
            const maxRetries = 100; // 10 seconds (100 * 100ms)

            function trySetup() {
                const canvas = document.querySelector('canvas');
                if (!canvas) {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        console.log(`Canvas not found, retry ${retryCount}/${maxRetries}...`);
                        setTimeout(trySetup, 100);
                    } else {
                        console.error('Canvas not found after max retries');
                    }
                    return;
                }

                console.log('Canvas found, setting up START button overlay');

                const startButton = document.getElementById('startButton');
                if (!startButton) {
                    console.error('START button not found in HTML');
                    return;
                }

                // Helper function to position the button
                function positionButton() {
                    const rect = canvas.getBoundingClientRect();

                    // Game coordinates: buttonX = 125, buttonY = 600, width = 230, height = 50
                    // Convert to screen coordinates
                    const gameToScreenX = rect.width / 480;
                    const gameToScreenY = rect.height / 800;

                    const buttonLeft = rect.left + (125 * gameToScreenX);
                    const buttonTop = rect.top + (600 * gameToScreenY);
                    const buttonWidth = 230 * gameToScreenX;
                    const buttonHeight = 50 * gameToScreenY;

                    startButton.style.left = buttonLeft + 'px';
                    startButton.style.top = buttonTop + 'px';
                    startButton.style.width = buttonWidth + 'px';
                    startButton.style.height = buttonHeight + 'px';

                    console.log('START button positioned:', { left: buttonLeft, top: buttonTop, width: buttonWidth, height: buttonHeight });
                }

                // Position the button initially
                positionButton();
                startButton.style.display = 'block';

                // Expose function for Go to notify when game starts
                window.onGameStarted = function() {
                    console.log('onGameStarted called');
                    startButton.style.display = 'none';
                };

                // Expose function for Go to notify when back to title
                window.onTitleScreen = function() {
                    console.log('onTitleScreen called');
                    startButton.style.display = 'block';
                    positionButton();
                };

                // Helper function to start audio and notify Go side
                function startAudioAndGame() {
                    // Start audio context (required for iOS autoplay policy)
                    console.log('Starting audio context...');
                    try {
                        if (window.startAudioContext) {
                            window.startAudioContext();
                            console.log('Audio context started');
                        } else {
                            console.log('startAudioContext not available yet');
                        }
                    } catch (error) {
                        console.error('Failed to start audio:', error);
                    }

                    // Notify Go side to start the game
                    console.log('Notifying Go side to start game...');
                    if (window.startGameFromJS) {
                        window.startGameFromJS();
                        console.log('startGameFromJS called');
                    } else {
                        console.error('startGameFromJS not available!');
                    }
                }

                // START button click handler
                startButton.addEventListener('click', function(e) {
                    console.log('START button clicked');

                    if (!wasmReady) {
                        console.log('WASM not ready');
                        alert('ゲームを読み込み中です。少々お待ちください。');
                        return;
                    }

                    // iOS: Request permission directly in click handler
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        console.log('iOS device, requesting motion sensor permission...');

                        DeviceMotionEvent.requestPermission()
                            .then(permission => {
                                console.log('Permission result:', permission);
                                if (permission === 'granted') {
                                    console.log('Motion sensor permission granted');
                                    startMotionListener();
                                    startAudioAndGame();
                                } else {
                                    alert('センサーへのアクセスが拒否されました。ゲームをプレイできません。');
                                }
                            })
                            .catch(error => {
                                console.error('Permission request failed:', error);
                                alert('センサーへのアクセス要求に失敗しました: ' + error.message);
                            });
                    } else {
                        // Non-iOS: Start directly
                        console.log('Non-iOS device, starting game directly');
                        startMotionListener();
                        startAudioAndGame();
                    }
                });

                // Reposition button on window resize
                window.addEventListener('resize', positionButton);

                console.log('START button overlay setup complete');
            }

            trySetup();
        }

    </script>
</body>

</html>
