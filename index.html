<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suika Shaker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 1px solid #444;
            display: block;
            margin: 0 auto;
        }

        #permissionBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: none;
        }

        #permissionBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="loading" style="color: white;">Loading...</div>
        <button id="permissionBtn">Enable Motion Sensor</button>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        let wasmReady = false;
        const isWithRequestPermission =
            typeof unknownDeviceMotionEvent === 'function' &&
            unknownDeviceMotionEvent !== null &&
            'requestPermission' in unknownDeviceMotionEvent &&
            typeof unknownDeviceMotionEvent.requestPermission === 'function'
        const isIOS = isWithRequestPermission;

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            document.getElementById("loading").style.display = "none";
            wasmReady = true;
            go.run(result.instance);

            // Show permission button for iOS or if permission is needed
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                document.getElementById("permissionBtn").style.display = "block";
            } else {
                // For non-iOS devices, start listening immediately
                startMotionListener();
            }

            // Setup tap event
            setupTapEvent();
        }).catch((err) => {
            console.error("Failed to load WASM:", err);
            document.getElementById("loading").innerHTML = "Failed to load game. Please refresh the page.";
        });

        // Request permission for iOS
        document.getElementById("permissionBtn").addEventListener("click", async () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        document.getElementById("permissionBtn").style.display = "none";
                        startMotionListener();
                    } else {
                        alert('Motion sensor permission denied');
                    }
                } catch (error) {
                    console.error('Permission request failed:', error);
                }
            }
        });

        function startMotionListener() {
            window.addEventListener('devicemotion', (event) => {
                if (!wasmReady) return;
                if (!event.accelerationIncludingGravity) return;

                let x = event.accelerationIncludingGravity.x || 0;
                let y = event.accelerationIncludingGravity.y || 0;
                let z = event.accelerationIncludingGravity.z || 0;

                // iOS has inverted values
                if (isIOS) {
                    x = -x;
                    y = -y;
                    z = -z;
                }

                // Send to Go
                if (window.setAcceleration) {
                    window.setAcceleration(x, y, z);
                }

                // Debug display
                const info = document.getElementById("sensorInfo");
                if (info) {
                    info.textContent = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
                }
            });
        }

        // Share game result to X (Twitter)
        window.shareToX = async function(base64Image, shareText) {
            try {
                // Convert base64 to Blob
                const byteString = atob(base64Image);
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: 'image/png' });

                // Try Web Share API (works on mobile browsers)
                if (navigator.share && navigator.canShare) {
                    const file = new File([blob], 'suika-shaker-result.png', { type: 'image/png' });
                    const shareData = {
                        text: shareText,
                        files: [file]
                    };

                    if (navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                        return;
                    }
                }

                // Fallback: Download image and open X post URL
                // Download the image
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'suika-shaker-result.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Open X (Twitter) post URL with text
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText + '\n\n#SuikaShaker')}`;
                window.open(twitterUrl, '_blank');
            } catch (error) {
                console.error('Failed to share:', error);
                alert('Failed to share. Please try again.');
            }
        };

    </script>
</body>

</html>
